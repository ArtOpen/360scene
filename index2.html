<html class="a-fullscreen">
  <head>
    <title>A-Frame: Environment component</title>
    <meta name="description" content="A-Frame Examples" />
    <meta
      aframe-injected=""
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover"
    />
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes" />
    <meta aframe-injected="" name="theme-color" content="black" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <!-- https://github.com/supermedium/aframe-environment-component -->
    <a-scene
      environment="preset: default;"
      renderer="antialias: true;"
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      vr-mode-ui=""
      device-orientation-permission-ui=""
      fog=""
      visible=""
    >
      <canvas
        class="a-canvas a-grab-cursor"
        data-aframe-canvas="true"
        width="960"
        height="600"
      ></canvas>
      <div class="a-loader-title" style="display: none;">
        A-Frame: Environment component
      </div>
      <a-entity
        camera=""
        position=""
        wasd-controls=""
        rotation=""
        look-controls=""
        aframe-injected=""
      ></a-entity
      ><a-entity class="environment" position="" light="" visible=""></a-entity
      ><a-entity class="environment" position="" light="" visible=""></a-entity
      ><a-entity
        rotation=""
        class="environmentGround environment"
        visible=""
        scale=""
        shadow=""
      ></a-entity
      ><a-entity class="environmentDressing environment" visible=""></a-entity
      ><a-sky
        radius="200"
        theta-length="110"
        class="environment"
        material=""
        visible=""
        geometry=""
        scale=""
      ></a-sky
      ><a-entity id="stars"></a-entity>
      <div class="a-enter-vr" aframe-injected="">
        <button
          class="a-enter-vr-button"
          title="Enter VR mode with a headset or fullscreen mode on a desktop. Visit https://webvr.rocks or https://webvr.info for more information."
          aframe-injected=""
        ></button>
      </div>
      <div class="a-enter-ar a-hidden" aframe-injected="">
        <button
          class="a-enter-ar-button"
          title="Enter AR mode with a headset or handheld device. Visit https://webvr.rocks or https://webvr.info for more information."
          aframe-injected=""
        ></button>
      </div>
      <div class="a-orientation-modal a-hidden" aframe-injected="">
        <button aframe-injected="">Exit VR</button>
      </div></a-scene
    >
  </body>
</html>
